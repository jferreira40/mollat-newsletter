<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'
    integrity='sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=='
    crossorigin='anonymous' />
</head>

<body>
  <section
    style="background-image: url(./Banniere_popup.svg); background-size: contain; background-repeat: no-repeat; padding: 16vw 24vw; display: flex; flex-direction: column; gap: 1vw;">
    <h2 style="font-family: Lato, sans-serif; color: #001689; font-weight: 600; font-size: 2.5vw;">Ouverture du
      pop-store</h2>
    <div style="display: flex; gap: 1vw;align-items: center;">
      <img src="./pin_2.svg">
      <p style="font-family: Lato, sans-serif">Station Ozonne</p>
      <p style="text-transform: uppercase; background: #d2d9ff; color: #001689; padding: 6px 8px; font-family: Lato, sans-serif;font-size: .8vw;
        font-weight: 600;
        border-radius: 2px;">
        Événement</p>
    </div>
    <p style="font-family: Lato, sans-serif; margin: 2em 0;">Mollat vous invite à découvrir son petit marché de <br /> Noël solidaire :
      stand, cadeaux et concerts <br />
      acoustiques vous y attendent.</p>
    <div style="display: flex; gap: 1vw; align-items: center;">
      <button
        style="border: none; text-transform: uppercase; color: #fff; background: #001689; padding: 10px 25px; font-family: Lato, sans-serif">Découvrir</button>
      <img style="height: 100%; width: auto; object-fit: contain;" src="./facebook.svg">
    </div>
  </section>
</body>

</html>
